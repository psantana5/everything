<h2>Rule Management</h2>

<div class="rule-container">
    <h3>Add Rule</h3>
    <form>
        <div class="form-group">
            <label for="sourceIP">Source IP:</label>
            <input type="text" id="sourceIP" class="form-control" placeholder="Enter source IP">
        </div>
        <div class="form-group">
            <label for="destinationIP">Destination IP:</label>
            <input type="text" id="destinationIP" class="form-control" placeholder="Enter destination IP">
        </div>
        <div class="form-group">
            <label for="port">Port:</label>
            <input type="text" id="port" class="form-control" placeholder="Enter port number">
        </div>
        <button class="btn btn-primary">Add Rule</button>
    </form>

    <h3>Existing Rules</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Source IP</th>
                <th>Destination IP</th>
                <th>Port</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>192.168.0.1</td>
                <td>10.0.0.1</td>
                <td>8080</td>
                <td><button class="btn btn-danger">Delete</button></td>
            </tr>
            <tr>
                <td>192.168.0.2</td>
                <td>10.0.0.2</td>
                <td>80</td>
                <td><button class="btn btn-danger">Delete</button></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
